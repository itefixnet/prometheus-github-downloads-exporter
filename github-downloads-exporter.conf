# GitHub Downloads Prometheus Exporter Configuration
# This file is sourced by systemd service
# Place in /opt/github-downloads-exporter/github-downloads-exporter.conf

# GitHub API Configuration
GITHUB_TOKEN=
GITHUB_ACCOUNT=
GITHUB_REPO=
GITHUB_API_URL=https://api.github.com

# Filtering Configuration
REPO_REGEX=.*
RELEASE_REGEX=.*
ASSET_REGEX=.*

# Release Grouping Configuration
# Format: "group1:regex1,group2:regex2,group3:regex3"
RELEASE_GROUP_PATTERNS=

# Prometheus Configuration
METRICS_PREFIX=github_downloads

# HTTP Server Configuration
LISTEN_PORT=9168
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=60

# Performance Configuration
CACHE_TTL=300
RATE_LIMIT_DELAY=1
CACHE_DIR=/tmp/github-downloads-exporter

# Feature Toggles
ENABLE_ASSET_METRICS=true
ENABLE_RELEASE_METRICS=true
ENABLE_REPOSITORY_METRICS=true
ENABLE_RATE_LIMIT_METRICS=true

# Logging
LOG_LEVEL=info