# GitHub Downloads Prometheus Exporter Configuration - Example
# Copy this file to github-downloads-exporter.conf and configure with your values

# GitHub API Configuration
# GITHUB_TOKEN: Personal access token (optional but recommended for higher rate limits)
GITHUB_TOKEN=
# GITHUB_ACCOUNT: GitHub username or organization name (required)
GITHUB_ACCOUNT=
# GITHUB_REPO: Repository name (required)
GITHUB_REPO=
GITHUB_API_URL=https://api.github.com

# Filtering Configuration
RELEASE_REGEX=.*
ASSET_REGEX=.*

# Release Grouping Configuration
# Format: "group1:regex1,group2:regex2,group3:regex3"
# Example: "stable:^v?[0-9]+\.[0-9]+\.[0-9]+$,beta:.*-beta.*,rc:.*-rc.*"
# Example for software categories: "app1:.*app1.*,app2:.*app2.*,lib1:.*lib1.*"
# Common grouping patterns:
RELEASE_GROUP_PATTERNS="stable:^v?[0-9]+\.[0-9]+\.[0-9]+$,prerelease:.*-(alpha|beta|rc|pre).*,development:.*-dev.*,other:.*"

# Prometheus Configuration
METRICS_PREFIX=github_downloads

# HTTP Server Configuration
LISTEN_PORT=9168
LISTEN_ADDRESS=0.0.0.0
MAX_CONNECTIONS=10
TIMEOUT=60

# Performance Configuration
RATE_LIMIT_DELAY=0.2
MAX_PROCESSING_TIME=60

# Feature Toggles
ENABLE_ASSET_METRICS=true
ENABLE_RELEASE_METRICS=true
ENABLE_REPOSITORY_METRICS=true
ENABLE_RATE_LIMIT_METRICS=true

# Logging
LOG_LEVEL=info